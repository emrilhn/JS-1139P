<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS-1139</title>
</head>
<body>
    <div class="container mt-5 pt-5">
        <div class="row mt-5 pt-5">
          <!-- Galatasaray Kartı -->
          <div class="col-md-6">
            <div class="card text-center">
              <div id="teamA" class="card-body-1 ">
                <img src="https://seeklogo.com/images/G/galatasaray-4-star-logo-E31C4CB9E4-seeklogo.com.png" alt="Galatasaray" class="img-fluid pt-3" style="max-width: 50px;">
                <h5 id="TeamA" class="card-title text-white pt-2">Galatasaray</h5>
                <p id="scoreA" class="text-white fs-1">0</p>
                <div class="btn-group" >
                  <button class="btn btn-outline-light" onclick="decreaseScore('A')">-</button>
                  <button class="btn btn-outline-light" onclick="increaseScore('A')">+</button>
                </div>
                <div class="button-group mt-3">
                  <button onclick="setScorePrompt('A')" class="btn btn-success mb-2 mx-auto" style="width: 50%; height: 65px;">Gol Ayarla</button>
                  <button onclick="setNamePrompt('A')" class="btn btn-warning mb-2 mx-auto" style="width: 50%;">İsim Değiştir</button>
                  <button id="resetButtonA" class="btn btn-danger mb-2 mx-auto" style="width: 50%;">Reset</button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Fenerbahçe Kartı -->
          <div class="col-md-6">
            <div class="card text-center">
              <div id="teamB" class="card-body-2">
                <img src="https://seeklogo.com/images/F/Fenerbahce_Spor_Kulubu-logo-55D613BAA4-seeklogo.com.png" alt="Fenerbahçe" class="img pt-3" style="max-width: 50px;">
                <h5 id="TeamB" class="card-title text-white pt-4">Fenerbahçe</h5>
                <p id="scoreB" class="text-white fs-1">0</p>
                <div class="btn-group mt-1" >
                  <button class="btn btn-outline-light" onclick="decreaseScore('B')">-</button>
                  <button class="btn btn-outline-light" onclick="increaseScore('B')">+</button>
                </div>
                <div class="button-group mt-4">
                  <button onclick="setScorePrompt('B')" class="btn btn-success mb-2 mx-auto" style="width: 50%; height: 65px;">Gol Ayarla</button>
                  <button onclick="setNamePrompt('B')" class="btn btn-warning mb-2 mx-auto" style="width: 50%;">İsim Değiştir</button>
                  <button id="resetButtonB" class="btn btn-danger mb-2 mx-auto" style="width: 50%;">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    

<script src="script.js"></script>
</body>
</html>
